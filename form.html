<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h4 align="right"><a href="./index.html">Back to Home Page</a></h4>
      <h1>Registration Page</h1><hr>
      <!--form section start-->
      <form method="post">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required /><br /><br />
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" required /><br /><br />
        <label for="email">Email Id:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email address" required /><br /><br />
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd" placeholder="Enter Your password" required /><br /><br />
        <label for="hob">Hobbies:</label><br />
        <input type="checkbox" name="hob1" id="hob1" />Listeaning Music<br />
        <input type="checkbox" name="hob2" id="hob2" checked />Reading<br />
        <input type="checkbox" name="hob3" id="hob3" />Travelling<br />
        <input type="checkbox" name="hob4" id="hob4" checked/>Singing<br /><br /><br />
        <label for="qua">Qualification:</label><br />
        <input type="radio" name="qua" id="qua1" />10<sup>th</sup>Std<br />
        <input type="radio" name="qua" id="qua2" />12<sup>th</sup>Std<br />
        <input type="radio" name="qua" id="qua3" checked />Under Graduation<br />
        <input type="radio" name="qua" id="qua4" />Post Graduation<br /><br /><br />
        <label for="exp">Experience:</label>
        <select name="exp" id="exp">
          <option value="Fresher" id="fre">Freshers</option>
          <option value="0-1 Year" id="0-1">0-1 Year</option>
          <option value="2-4 Years" id="2-4">2-4 Years</option>
          <option value="5+ Years" id="5+">5+ Years</option></select
        ><br /><br /><br />
        <label for="image">Upload Your Image:</label>
        <input type="file" name="image" id="image" /><br /><br /><br />
        <input type="submit" name="submit" id="submit" />
        <input type="reset" name="reset" id="reset" /><br /><br />
        <button name="login" id="login">Sign in</button>
      </form>
      <!--form section end-->
    </main>
  </body>
</html>
